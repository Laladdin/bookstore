<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Booklist</title>
 	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Edit book</h1>
	
	<div>
		<form action="#" th:action="@{/newbook}" th:object="${book}" method="post">
			<input type="hidden" th:field="${book.id}" class="form-control"/>
			<p>Author: <input type="text" th:field="${book.author}"/></p>
			<p>Title: <input type="text" th:field="${book.title}"/></p>
			<p>ISBN: <input type="text" th:field="${book.isbn}"/></p>
			<p>Year: <input type="text" th:field="${book.year}"/></p>
	
	
	<label for="categorylist">Category: </label>
			 <select id="categorylist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    </select>
	<input type="submit" class="btn btn-success" value="Submit" /> <input type="reset" class="btn btn-success" value="Reset" />
	</form>
</div>
    
</body>
</html>
