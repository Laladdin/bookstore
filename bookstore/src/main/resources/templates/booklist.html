<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
    <table class="table table-striped">
		<tr>
			<th>Id</th>
		    <th>Title</th>
		    <th>Author</th>
		   	<th>Year</th>
		    <th>ISBN</th>
		    <th>Price</th>
		    <th>Category</th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.id}">id</td>
    		<td th:text="${book.title} ">title</td>
    		<td th:text="${book.author}">author</td>
    		<td th:text="${book.year}">year</td>
    		<td th:text="${book.isbn}">ISBN</td>
    		<td th:text="${book.price}">price</td>
    		<td th:text="${book.category.name}">category</td>
    		<td><a class="btn btn-danger" th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a></td>
    		<td><a class="btn btn-danger" th:href="@{/editbook/{id}(id=${book.id})}">Edit</a></td>	  		
    	</tr>
     </table>
     <a class="btn btn-success" href="/newbook" >Add a book</a>
</body>
</html>
